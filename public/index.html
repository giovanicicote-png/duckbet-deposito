<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dep√≥sito - Duckbet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    input {
      background: #334155;
      color: white;
    }

    button {
      background: #22c55e;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #16a34a;
    }

    .hidden {
      display: none;
    }

    .result {
      margin-top: 15px;
      font-size: 13px;
      word-break: break-word;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üí∞ Depositar</h2>

  <select id="method">
    <option value="pix">PIX</option>
    <option value="credit_card">Cart√£o de Cr√©dito</option>
  </select>

  <input type="number" id="amount" placeholder="Valor (R$)" />

  <div id="cardFields" class="hidden">
    <input type="text" id="cardNumber" placeholder="N√∫mero do Cart√£o">
    <input type="text" id="holderName" placeholder="Nome no Cart√£o">
    <input type="text" id="expiryMonth" placeholder="M√™s (MM)">
    <input type="text" id="expiryYear" placeholder="Ano (YYYY)">
    <input type="text" id="cvv" placeholder="CVV">
  </div>

  <button onclick="deposit()">Depositar</button>

  <div class="result" id="result"></div>
</div>

<script>
  const methodSelect = document.getElementById("method");
  const cardFields = document.getElementById("cardFields");

  methodSelect.addEventListener("change", () => {
    if (methodSelect.value === "credit_card") {
      cardFields.classList.remove("hidden");
    } else {
      cardFields.classList.add("hidden");
    }
  });

  async function deposit() {
    const amount = document.getElementById("amount").value * 100;
    const method = methodSelect.value;

    let payload = {
      amount: amount,
      currency: "BRL",
      paymentMethod: method,
      customer: {
        name: "Cliente Teste",
        email: "cliente@email.com",
        document: "12345678900"
      },
      postbackUrl: window.location.origin + "/api/webhook/ghostpay"
    };

    if (method === "credit_card") {
      payload.card = {
        number: document.getElementById("cardNumber").value,
        holderName: document.getElementById("holderName").value,
        expiryMonth: document.getElementById("expiryMonth").value,
        expiryYear: document.getElementById("expiryYear").value,
        cvv: document.getElementById("cvv").value
      };
    }

    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "Processando...";

    try {
      const response = await fetch("/api/payment", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const data = await response.json();

      resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;

    } catch (error) {
      resultDiv.innerHTML = "Erro ao processar pagamento.";
    }
  }
</script>

</body>
</html>
